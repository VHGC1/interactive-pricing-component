<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing</title>
  </head>
  <body>
    <section id="container">
      <div class="container">
        <div class="top_text">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-ip for our 30-day trial. No credit card required.</p>
        </div>

        <div class="card">
          <div class="card_top">
            <div class="card_top_text">
              <span class="aside_1"> <span id="pageviews">100K</span> PAGEVIEWS</span>
              <span class="aside_3"><strong>$</strong><strong id="demo">16</strong><strong>.00</strong>/month</span>
              <div class="slidecontainer aside_2">
                <input type="range" min="8" max="36" value="16" step="4" class="slider" id="myRange"> 
              </div>
            </div>
            <div class="card_top_bottom">
              <span>Monthly Billing</span>
              <label title="toggle" class="switch">
                <input type="checkbox" id="toggle" />
                <span class="slider_btn round"></span>
              </label>
              <span>Yearly Billing</span>
              <span class="discount">25% discount</span>
              <span class="discount discount_mobile">-25%</span>
            </div>
          </div>

          <div class="card_bottom_text">
            <div>
              <span
                ><img src="assets/icon-check.svg" alt="" /> Unlimited
                websites</span
              >
              <span
                ><img src="assets/icon-check.svg" alt="" /> 100% data
                ownership</span
              >
              <span
                ><img src="assets/icon-check.svg" alt="" /> Email reports</span
              >
            </div>
            <input class="btn" type="button" value="Start my trial" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
