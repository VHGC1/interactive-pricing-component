<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="top_text">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-ip for our 30-day trial. No credit card required.</p>
        </div>

        <div class="card">
          <div class="card_top">
            <div class="card_top_text">
              <span>100K PAGEVIEWS</span>
              <span><strong>$</strong><strong id="demo"></strong>/month</span>
            </div>
            <div class="slidecontainer">
              <input type="range" min="10000" max="100000" value="50" step="10000" class="slider" id="myRange">
            </div>
            <div>

            </div>
          </div>

          <div class="card_bottom_text">
            <div>
              <span
                ><img src="assets/icon-check.svg" alt="" /> Unlimited
                websites</span
              >
              <span
                ><img src="assets/icon-check.svg" alt="" /> 100% data
                ownership</span
              >
              <span
                ><img src="assets/icon-check.svg" alt="" /> Email reports</span
              >
            </div>
            <input class="btn" type="button" value="Start my trial" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
